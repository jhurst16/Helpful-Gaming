<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Helpful Gaming!</title>
    <link rel="shortcut icon" type="image/png" href="./assets/photos/mario.png">
    <meta name="description" content="A helpful place for gamers!">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&display=swap">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation-float.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js">
</head>

<body id="body">
    <div class="cursor"></div>
    <!--this is for the navbar, keep on top  -->
    <h3 id="top" class="header-text">Helpful Gamers!</h3>
    <div class="flex header-color ">
        <ul class="dropdown menu" data-dropdown-menu>
            <li class="shadow tertiary-color"><a href="https://mario.nintendo.com/" style="color:#145dac;">Official
                    Mario!</a></li>
            <li class="shadow tertiary-color"><a href="https://www.lego.com/en-us/themes/super-mario/about"
                    style="color:#145dac;">LEGO Mario!</a></li>
        </ul>
        <div class="flex-row">
            <h1 class="mario-color1 r">S</h1>
            <h1 class="mario-color2 b">U</h1>
            <h1 class="mario-color3 y">P</h1>
            <h1 class="mario-color4 g">E</h1>
            <h1 class="mario-color2 p">R</h1>
            <h1 class="mario-color3 r">M</h1>
            <h1 class="mario-color4 b">A</h1>
            <h1 class="mario-color2 y">R</h1>
            <h1 class="mario-color1 g">I</h1>
            <h1 class="mario-color4 p">O</h1>
        </div>
        <div class="flex">
            <input type="search" class="search-input" style="border-radius: 10px; box-shadow: 2px 2px 1px black; margin-top: 1em;" placeholder="Search Games" id="input">
            <button type="button" class="button shadow" style="border-radius: 10px; color: #145dac; background: #fbd10b" id="search-button"><a href="#videos"></a>Search</button>
        </div>
    </div>
    <!-- navbar end. -->

    <!-- this is the background,leave it under the navbar. -->
    <main>
        <div id="background">
        </div>
    </main>
    <div class="flex-column secondary-color background-flex">
        <p class="text-size">Search History!</p>
        <div id="history-container">
            
        </div>
        <div id="place-holder">
        </div>
    </div>

    <!-- background end -->
    <!-- container for one api -->
        <div class="flex-column background-flex">
            <div id="videos" class="flex"></div>
            
            <div id="wiki" class="flex wiki-flex"></div>
        </div>
    </div>

    <footer>
        <div class="flex">
        <h6 class="center-align">&copy; 2021 Helpful Gamers!</h6>
        </div>
        
        <a href="#top" class="back">Back to Top</a>
        
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
