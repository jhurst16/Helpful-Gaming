<body id="body">
    <div class="cursor"></div>

            <li class="shadow tertiary-color"><a href="https://mario.nintendo.com/" style="color:#145dac;">Official
                    Mario!</a></li>
            <li class="shadow tertiary-color"><a href="https://www.lego.com/en-us/themes/super-mario/about"

        </ul>
        <div class="flex-row">
            <h1 class="mario-color1">S</h1>
            <h1 class="mario-color2">U</h1>

            </div>
